  <head>
    <meta charset="utf-8">

    <title>程序猿，你明年能挣多少钱？</title>
    <meta name="description" content="程序猿，你明年能挣多少钱？来展示你的技能树吧">
    <meta name="keywords" content="程序猿, 程序媛, 程序员, 明年, 工资, 测试">
  </head>
  <body>
    <header>
      <div class="logo">
        <span class="logo title">走梦想</span>
        <span class="logo description">逐梦路，行百里者半九十！</span>
      </div>
    </header>
    <div class="body">
      <h1>程序猿，你明年能挣多少钱？</h1>
      <div class="questionnaire">
        <div class="question">
          <span>请选择你的工作状态</span>
          <span class="timer"> 10</span>
        </div>
        <div class="answers">
          <div class="radio">
            <label>
              <input id="exp1" name="exp" value="1" type="radio">
              本科在学
            </label>
            <div class="pull-right" hidden>
              <span class="glyphicon glyphicon-ok"></span>
            </div>
          </div>
          <div class="radio">
            <label>
              <input id="exp2" name="exp" value="2" type="radio">
              研究生在学
            </label>
            <div class="pull-right" hidden>
              <span class="glyphicon glyphicon-ok"></span>
            </div>
          </div>
          <div class="radio">
            <label>
              <input id="exp3" name="exp" value="3" type="radio">
              已经工作
            </label>
            <div class="pull-right" hidden>
              <span class="glyphicon glyphicon-ok"></span>
            </div>
          </div>
          <div class="radio">
            <label>
              <input id="exp0" name="exp" value="0" type="radio">
              其他
            </label>
            <div class="pull-right" hidden>
              <span class="glyphicon glyphicon-ok"></span>
            </div>
          </div>
        </div>
      </div>
      <p class="note">用娱乐的心态愉快地开始吧！</p>
      <input class="btn btn-primary btn-lg btn-block" type="button" value="现在开始">
    </div>
