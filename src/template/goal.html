<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="/static/css/box.css" rel="stylesheet">
    <link href="/static/css/fix.css" rel="stylesheet">
    <link href="/static/css/goal.css" rel="stylesheet">
    <title>壹·年·后</title>
    <meta name="description" content="一年后，我们会是什么样子？告诉我，明年的第一天我会提醒你，你曾经有过的梦想">
    <meta name="keywords" content="一年后, 提醒">
  </head>
  <body>
    <form class="form-horizontal white-form" role="form">
      <div class="form-group">
        <textarea class="form-control input-lg" id="content" name="content" rows="6"></textarea>
      </div>
      <div class="form-group">
        <input class="form-control input-lg" id="email" name="email" type="email" placeholder="邮箱地址">
      </div>
      <div class="optional">
        <div class="form-group optional-header text-muted">
          <span class="caret"> </span>
          <span> 可选内容</span>
        </div>
        <div class="optional-body">
          <div class="form-group">
            <input class="form-control" id="age" name="age" type="number" placeholder="年龄">
          </div>
          <div class="form-group">
            <label class="text-muted">性别</label>
            <div class="btn-group" data-toggle="buttons">
              <label class="btn btn-default" id="m"><input type="radio">男</label>
              <label class="btn btn-default" id="f"><input type="radio">女</label>
            </div>
          </div>
        </div>
      </div>
      <input class="btn btn-lg btn-primary full-width" id="submit" type="button" value="下定决心">
      <div class="alert alert-danger" role="alert">
      </div>
      <div class="submit-success hidden">
        <p>明年的第一天，你将会收到我送出的提醒邮件。</p>
        <p>一年的时间很长，过起来也很快，让我们一起努力，到那天多时候不让自己失望。</p>
        <p>共勉！</p>
      </div>
    </form>
    <div class="hidden-xs">
      <div class="curtain winter">
        <h1>壹·年·后</h1>
        <div class="text-back">
          <p>我愿我不依旧是我</p>
          <p>亦愿梦想不只在梦中</p>
        </div>
      </div>
      <div class="curtain fall">
        <div class="text-back">
          <p>忙碌过，荒怠过</p>
          <p>应该收获的时候却一无所获</p>
        </div>
      </div>
      <div class="curtain summer">
        <div class="text-back">
          <p>蓦然回首，曾经的踌躇满志</p>
          <p>如何就经不起时间洗礼？</p>
        </div>
      </div>
      <div class="curtain spring">
        <div class="text-back">
          <p>又一朝伊始</p>
          <p>不愿忘却曾经无力的追逐</p>
          <p>也不愿轮回</p>
          <p>这一次，要终点</p>
        </div>
      </div>
    </div>
    <script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="/static/js/django-csrf-settings.js"></script>
    <script src="/static/js/box.js"></script>
    <script src="/static/js/check.js"></script>
    <script src="/static/js/goal.js"></script>
  </body>
</html>
